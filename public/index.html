<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ty/r</title>
  <style>
    :root {
      --bg-color: #fafafa;
      --text-color: #222;
      --accent-color: #6366f1;
      --muted-color: #aaa;
      --dark-bg-color: #111;
      --dark-text-color: #eaeaea;
      --slash-color: #222;
      --animation-duration: 1.8s;
    }

    [data-theme='dark'] {
      --bg-color: var(--dark-bg-color);
      --text-color: var(--dark-text-color);
      --slash-color: #8c8eff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 48px;
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    #logo-container {
      position: relative;
      width: 300px;
      height: 150px;
      max-width: 80vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #tyler-text {
      position: absolute;
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      transform-origin: top;
      color: var(--text-color);
    }

    .left-part {
      margin-right: 2px;
      display: inline-block;
      transition: transform var(--animation-duration) cubic-bezier(0, 1.5, .31, .8);
      transform: translateX(0);
    }

    .right-part {
      margin-left: 3px;
      display: inline-block;
      transition: transform var(--animation-duration) cubic-bezier(0, 1.5, .31, .8);
      transform: translateX(0);
    }

    #slash {
      position: absolute;
      font-weight: bold;
      margin-left: -13px;
      transform: scale(0) translateY(-20px) translatex(30px);
      transform-origin: top;
      transition: transform .3s cubic-bezier(0, 1.29, .72, .93);
      z-index: 2;
      -webkit-text-stroke: var(--text-color) 2px;
    }

    .animate .left-part {
      transform: translateX(-11px) translateY(0px);
    }

    .animate .right-part {
      transform: translateX(11px) translateY(0px);
    }

    .animate #slash {
      transform: scale(1) translateY(0) translatex(0);
    }

    #links {
      display: flex;
      gap: 24px;
    }

    .social-link img {
      width: 36px;
      height: 36px;
      transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
    }

    .social-link img:hover {
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: var(--muted-color);
    }

    footer a {
      color: var(--muted-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--accent-color);
    }
  </style>
</head>

<body>
  <div id="logo-container">
    <div id="tyler-text">
      <span class="left-part">Ty</span><span id="slash">/</span><span class="right-part">r</span>
    </div>

  </div>

  <div id="links">
    <a class="social-link" href="https://m.me/tylrcreative" target="_blank">
      <img src="./images/Messenger_logo.svg" alt="Messenger">
    </a>
    <a class="social-link" href="https://www.instagram.com/tylr_r/" target="_blank">
      <img src="./images/Instagram_logo.png" alt="Instagram">
    </a>
    <a class="social-link" href="https://wa.me/message/4HK74L3CLAAVE1" target="_blank">
      <img src="./images/WhatsApp_logo.svg" alt="WhatsApp">
    </a>
  </div>

  <footer>
    Â© 2023-<span id="current-year"></span> Ty/r | <a href="/privacy-policy.html">Privacy Policy</a>
  </footer>

  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Detect preferred color scheme and set theme
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = prefersDark ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', theme);

    // Logo animation
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('logo-container').classList.add('animate');
      }, 800);
    });

    // Reset and replay animation on click
    document.getElementById('logo-container').addEventListener('click', function () {
      this.classList.remove('animate');
      setTimeout(() => {
        this.classList.add('animate');
      }, 50);
    });
  </script>
</body>

</html>
