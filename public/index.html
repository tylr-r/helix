<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ty/r</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script>
    // Apply theme based on user preference on page load
    (function () {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = prefersDark ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>

<body>
  <div id="logo-container">
    <div id="tyler-text">
      <span class="left-part">Ty</span><span id="slash">/</span><span class="right-part">r</span>
    </div>
  </div>

  <div id="main-tiles">
    <a href="#" id="helix" class="button">
      <span>helix project</span>
    </a>
    <a href="#" id="resume" class="button disabled">
      <span>resumé</span>
    </a>
    <a href="#" id="portfolio" class="button disabled">
      <span>portfolio</span>
    </a>
  </div>

  <div id="chat-links">
    <a class="social-link" href="https://m.me/tylrcreative" target="_blank" rel="noopener noreferrer">
      <img src="./images/Messenger_logo.svg" alt="Chat Tylr on Messenger">
    </a>
    <a class="social-link" href="https://wa.me/message/4HK74L3CLAAVE1" target="_blank" rel="noopener noreferrer">
      <img src="./images/WhatsApp_logo.svg" alt="Chat Tylr on WhatsApp">
    </a>
    <a class="social-link" href="https://github.com/tylr-r/helix" target="_blank" rel="noopener noreferrer">
      <img src="./images/github-mark.svg" alt="View project on GitHub" class="github-logo">
    </a>
  </div>

  <footer>
    © <span id="current-year">2025</span> Tyler Robinson | <a href="/privacy-policy.html">Privacy Policy</a>
  </footer>

  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // On load animation
    window.addEventListener('DOMContentLoaded', () => {
      const logoContainer = document.getElementById('logo-container');
      setTimeout(() => {
        logoContainer.classList.add('animate');
      }, 800);
    });

    // Toggle chat links visibility when helix button is clicked
    document.getElementById('helix').addEventListener('click', function (e) {
      e.preventDefault();
      // Toggle active state on the button
      this.classList.toggle('active');
      // Toggle visibility of chat links
      const chatLinks = document.getElementById('chat-links');
      chatLinks.classList.toggle('visible');
      // Fallback navigation mechanism
      if (!this.classList.contains('active')) {
        window.location.href = this.href;
      }
    });
  </script>
</body>

</html>
