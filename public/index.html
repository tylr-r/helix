<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tylr</title>
  <style>
    :root {
      --light-bg: #f7f7f7;
      --light-text: #333;
      --dark-bg: #0d0d0d;
      --dark-text: #f0f0f0;
      --muted: #888;
    }

    [data-theme='dark'] {
      --bg: var(--dark-bg);
      --text: var(--dark-text);
    }

    [data-theme='light'] {
      --bg: var(--light-bg);
      --text: var(--light-text);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding-bottom: 80px;
      /* Reserve space for the absolute footer */
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 36px;
    }

    #logo img {
      padding-top: 12px;
      width: 240px;
      max-width: 80vw;
      filter: brightness(0.7) opacity(0.7);
    }

    #links {
      display: flex;
      gap: 32px;
    }

    .logo_link img {
      width: 42px;
      height: 42px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .logo_link img:hover {
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 0;
      padding: 16px 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--muted);
      text-decoration: underline;
    }
  </style>
  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
  </script>
</head>

<body>
  <div id="container">
    <div id="logo">
      <img src="./images/tylr_logo.svg" alt="Tylr Logo" />
    </div>
    <div id="links">
      <div class="logo_link">
        <a href="https://m.me/tylrcreative" target="_blank">
          <img src="./images/Messenger_logo.svg" alt="Messenger" />
        </a>
      </div>
      <div class="logo_link">
        <a href="https://www.instagram.com/tylr_r/" target="_blank">
          <img src="./images/Instagram_logo.svg" alt="Instagram" />
        </a>
      </div>
      <div class="logo_link">
        <a href="https://wa.me/message/4HK74L3CLAAVE1" target="_blank">
          <img src="./images/Whatsapp_logo.svg" alt="WhatsApp" />
        </a>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2023-
      <script>document.write(new Date().getFullYear())</script> Tylr | <a href="/privacy-policy.html"
        target="_blank">Privacy Policy</a>
    </p>
  </footer>
</body>

</html>
