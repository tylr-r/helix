<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ty/r</title>
  <style>
    :root {
      --bg: hsl(210, 13%, 91%);
      --card-bg: hsl(210, 13%, 91%);
      --text: hsl(0, 0%, 15%);
      --active-text: hsl(0, 0%, 47%);
      --accent: hsl(239, 85%, 67%);
      --muted: hsl(0, 0%, 67%);
      --dark-bg: hsl(0, 0%, 7%);
      --dark-card-bg: hsl(0, 0%, 12%);
      --dark-text: hsl(0, 0%, 90%);
      --slash: hsl(0, 0%, 13%);
      --shadow-color-dark: hsl(210, 7%, 79%);
      --shadow-color-light: hsl(0, 0%, 100%);
      --glass-stroke: hsla(0, 0%, 100%, 0.2);
      --animation-duration: 1.8s;
      --hover-bg: hsla(0, 0%, 100%, 0.3);
    }

    [data-theme='dark'] {
      --bg: var(--dark-bg);
      --card-bg: var(--dark-card-bg);
      --text: var(--dark-text);
      --slash: hsl(239, 100%, 74%);
      --active-text: hsl(0, 0%, 63%);
      --muted: hsl(0, 0%, 36%);
      --shadow-color-dark: hsla(0, 0%, 0%, 0.5);
      --shadow-color-light: hsla(0, 0%, 100%, 0.1);
      --glass-stroke: hsla(0, 0%, 100%, 0.1);
      --accent: hsl(239, 100%, 74%);
      --hover-bg: hsla(0, 0%, 20%, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 32px;
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    #logo-container {
      position: relative;
      width: 300px;
      height: 150px;
      max-width: 80vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #tyler-text {
      position: absolute;
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      transform-origin: top;
      color: var(--text);
    }

    .left-part {
      margin-right: 2px;
      display: inline-block;
      transition: transform var(--animation-duration) cubic-bezier(0, 1.5, .31, .8);
      transform: translateX(0);
    }

    .right-part {
      margin-left: 3px;
      display: inline-block;
      transition: transform var(--animation-duration) cubic-bezier(0, 1.5, .31, .8);
      transform: translateX(0);
    }

    #slash {
      position: absolute;
      font-weight: bold;
      margin-left: -13px;
      transform: scale(0) translateY(-20px) translatex(30px);
      transform-origin: top;
      transition: transform .3s cubic-bezier(0, 1.29, .72, .93);
      z-index: 2;
      -webkit-text-stroke: var(--text) 2px;
    }

    .animate .left-part {
      transform: translateX(-11px) translateY(0px);
    }

    .animate .right-part {
      transform: translateX(11px) translateY(0px);
    }

    .animate #slash {
      transform: scale(1) translateY(0) translatex(0);
    }

    #main-tiles {
      display: flex;
      flex-direction: row;
      gap: 8px;
    }

    .button {
      display: flex;
      padding: 12px;
      background-color: var(--hover-bg);
      color: var(--muted);
      text-decoration: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid hsla(0, 0%, 100%, 0);
      border-radius: 50px;
      transition: all var(--animation-duration) cubic-bezier(0, 1.5, .31, .8);
    }

    .button-raised {
      background-color: var(--hover-bg);
      color: var(--muted);
    }

    .button:hover {
      color: var(--text);
      background-color: var(--card-bg);
      box-shadow: 5px 5px 10px var(--shadow-color-dark),
        -5px -5px 10px var(--shadow-color-light);
      margin: 0 4px;
    }

    .button:active {
      background-color: hsla(0, 0%, 100%, 0.2);
      border-color: var(--glass-stroke);
      margin: 0 4px;

    }

    .button.active {
      color: var(--active-text);
      background-color: hsla(0, 0%, 100%, 0.2);
      border-color: var(--glass-stroke);
      box-shadow: inset 3px 3px 6px var(--shadow-color-dark),
        inset -3px -3px 6px var(--shadow-color-light);
      margin: 0 4px;
    }

    .button.disabled {
      cursor: not-allowed;
      color: var(--muted);
      transform: scale(1);
    }

    #chat-links {
      display: flex;
      gap: 24px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
    }

    #chat-links.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .social-link img {
      width: 36px;
      height: 36px;
      transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
    }

    .social-link img:hover {
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div id="logo-container">
    <div id="tyler-text">
      <span class="left-part">Ty</span><span id="slash">/</span><span class="right-part">r</span>
    </div>
  </div>

  <div id="main-tiles">
    <a href="#" id="helix" class="button">
      <span>helix project</span>
    </a>
    <a href="#" id="resume" class="button">
      <span>resumé</span>
    </a>
    <div id="portfolio" class="button disabled">
      <span>portfolio</span>
    </div>
  </div>

  <div id="chat-links">
    <a class="social-link" href="https://m.me/tylrcreative" target="_blank" rel="noopener noreferrer">
      <img src="./images/Messenger_logo.svg" alt="Chat Tylr on Messenger">
    </a>
    <a class="social-link" href="https://wa.me/message/4HK74L3CLAAVE1" target="_blank" rel="noopener noreferrer">
      <img src="./images/WhatsApp_logo.svg" alt="Chat Tylr on WhatsApp">
    </a>
    <a class="social-link" href="https://github.com/tylr-r/helix" target="_blank" rel="noopener noreferrer">
      <img src="./images/github-mark.svg" alt="View project on GitHub">
    </a>
  </div>

  <footer>
    © <span id="current-year"></span> Tyler Robinson | <a href="/privacy-policy.html">Privacy Policy</a>
  </footer>

  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Detect preferred color scheme and set theme
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = prefersDark ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', theme);

    // On load animation
    window.addEventListener('DOMContentLoaded', () => {
      const logoContainer = document.getElementById('logo-container');
      const buttons = document.querySelectorAll('.button');

      setTimeout(() => {
        logoContainer.classList.add('animate');
      }, 800);

      setTimeout(() => {
        buttons.forEach(button => button.classList.add('button-raised'));
      }, 2000);
    });

    // Reset and replay animation on click
    document.getElementById('logo-container').addEventListener('click', function () {
      this.classList.remove('animate');
      setTimeout(() => {
        this.classList.add('animate');
      }, 50);
    });

    // Toggle chat links visibility when helix button is clicked
    document.getElementById('helix').addEventListener('click', function (e) {
      e.preventDefault();
      // Toggle active state on the button
      this.classList.toggle('active');
      // Toggle visibility of chat links
      const chatLinks = document.getElementById('chat-links');
      chatLinks.classList.toggle('visible');
    });
  </script>
</body>

</html>
